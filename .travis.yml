language: node_js
node_js:
- '8'
os:
  - osx
  - linux
install:
  - npm install
before_script:
  - npm run eslint
script:
  - npm run "build_$TRAVIS_OS_NAME"
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; npm run pack_osx; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; npm run pack_deb; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; npm run pack_rpm; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "dist/FlowdockApp.dmg"
    - "dist/FlowdockApp.rpm"
    - "dist/FlowdockApp.deb"
  skip_cleanup: true
  on:
    tags: true
